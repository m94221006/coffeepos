{% extends 'Layout.html' %}

{% block content %}

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">請登入</h2>
        <label for="inputEmail" class="sr-only">使用者名稱</label>
        <input type="text" id="inputusername" class="form-control" placeholder="使用者名稱" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="使用者密碼" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 記得我
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->
{% endblock %}
